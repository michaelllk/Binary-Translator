<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binary Converter</h1>
        <textarea id="inputText" placeholder="Enter text or binary..."></textarea>
        <div class="buttons">
            <button onclick="convertToBinary()">Text to Binary</button>
            <button onclick="convertToText()">Binary to Text</button>
        </div>
        <textarea id="outputText" placeholder="Result..." readonly></textarea>
        <button onclick="copyOutput()">Copy</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
